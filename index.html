<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPOtvnq3Phjhq3Fyrr8lUNBMMxGZM4w0ONJzkA0zrYPFHcDa_O6gXeBybK-5kKeP-ilJo&usqp=CAU">
    <link rel="stylesheet" href="css/login.css">
    <title>Login/Sign Up</title>
</head>
<body>
    <div id="container">
        
        <div class="title">
            <p id="title"></p>
        </div>
        <div id="button">
            <button id="hide">hide</button>
        </div>
    </div>
    <div class="header">
        <div class="login_signUp">
            <div class="image">
                <img src="css/icons8-user-material-rounded-96.png">
            </div>
        
            <div class="textarea">
            <div>
            <input placeholder="User Name" class="num" type="text">
            <input placeholder="e-mail" class="email" type="email">
            <input  placeholder="Password" class="pass" type="password">
     </div>
        </div>
        <div class="button_login">
            <button class="signUpLoginBtn">Login</button>
            <img class="svg" src="css/noun-sign-up-4240927.svg" alt="">
            <i class="login_Icon">
                <img class="arrw" src="/css/right-arrow.png">
            </i>
        </div>
    </div>
</div>
<audio src=""></audio>
    <script src="js/login.js"></script>
</body>
</html>
